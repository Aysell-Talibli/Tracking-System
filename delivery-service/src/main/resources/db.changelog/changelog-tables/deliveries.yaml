databaseChangeLog:
  - changeSet:
      id: create_deliveries_table
      author: Aysel
      changes:
        - createTable:
            schemaName: delivery_service
            tableName: deliveries
            columns:
              - column:
                  name: id
                  type: uuid
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: tracking_number
                  type: varchar(50)
                  constraints:
                    nullable: false
              - column:
                  name: sender_email
                  type: varchar(50)
                  constraints:
                    nullable: false
                    unique: true
              - column:
                  name: recipient_email
                  type: varchar(50)
                  constraints:
                    nullable: false
                    unique: true
              - column:
                  name: destination
                  type: varchar(100)
                  constraints:
                    nullable: false
              - column:
                  name: current_location
                  type: varchar(100)
                  constraints:
                    nullable: false
              - column:
                  name: status
                  type: varchar(50)
                  constraints:
                    nullable: false
              - column:
                  name: role
                  type: varchar(50)
                  constraints:
                    nullable: false
              - column:
                  name: created_at
                  type: TIMESTAMP
                  constraints:
                    nullable: false